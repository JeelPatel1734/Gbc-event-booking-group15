# Application name
spring.application.name=room-service

# Server port for local environment
server.port=8083

# PostgreSQL database properties for local development
spring.datasource.url=jdbc:postgresql://postgres:5432/room-service
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jps.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect